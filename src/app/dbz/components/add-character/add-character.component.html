<h4>Agregar Personaje</h4>
    <form (ngSubmit)="emitCharacter()" class="row">
      <input class="form-control mb-2" type="text" [(ngModel)]="character.name" name="name" id="" placeholder="Nombre">

      <input class="form-control mb-2" type="number" [(ngModel)]="character.power"  name="power" id="" placeholder="Poder">

      <button type="submit" class="btn btn-primary">
        Agregar
      </button>

      <pre>{{character | json}}</pre>

    </form>
